<ng-container *ngIf="isUserAuthenticated">
  <div class="container mt-5">
    <div><i class="fa fa-check-circle fa-5x" style="color: green"></i></div>
    <h2>Thank you for your order</h2>
    <p class="mb-4">Your order will be shipped shortly!!!</p>
  </div>
</ng-container>
<ng-container *ngIf="!isUserAuthenticated">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <h1 class="mt-5">Login</h1>
      <p class="lead">
        This step uses the
        <a
          href="http://docs.identityserver.io/en/latest/topics/grant_types.html#implicit"
          target="_blank"
          >implicit flow type</a
        >
        and redirects to the IdentityServer instance to perform the
        authentication step. Before you can login here, you must
        <a routerLink="/register">register a new account</a>.
      </p>
      <img src="assets/images/open-identity.png" width="175" class="mb-4" />
      <p>
        <button class="btn btn-lg btn-primary" (click)="login()">
          Login with IdentityServer
        </button>
      </p>
    </div>
  </div>
</ng-container>
